<!DOCTYPE html>
<html lang="en">
  {% include "head.html" %}
  <body>
	<div id="ptr">Pull to refresh…</div>
	{% import "posts.html" as p %}
	<h2>Unread</h2>
	<ul>
	  {% for post in unread_posts %}
	  {{ p.render_post(post) }}
	  {% endfor %}
	</ul>
	<h2>Read</h2>
	<ul>
	  {% for post in read_posts %}
	  <li class="post">
		<div class="post-title">
		  <a href="/read/{{ post.id }}">{{ post.title }}</a>
		</div>

		<div class="post-meta">
          {{ post.author }} · {{ post.date.strftime("%Y-%m-%d") }}
		</div>
	  </li>
	  {% endfor %}
	</ul>
  </body>
</html>
